<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Meta-Data</h1>
  <p>This page includes stats about the code of this website.</p>

  <section id="summary-stats-section">
  <div class="summary-card">
    <h2>Summary</h2>
    <dl id="summary-stats">
      <dt>Commits</dt><dd id="sum-commits">–</dd>
      <dt>Files</dt><dd id="sum-files">–</dd>
      <dt>Total LOC</dt><dd id="sum-total">–</dd>
      <dt>Max Depth</dt><dd id="sum-depth">–</dd>
      <dt>Longest Line</dt><dd id="sum-longest-line">–</dd>
      <dt>Max Lines</dt><dd id="sum-max-lines">–</dd>
    </dl>
  </div>

  <h2>Commits by time of day</h2>
  <div id="chart">
  <dl id="commit-tooltip" class="info tooltip is-hidden">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>
    
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
    
  </dl>
  </div>
  </section>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>


  <script src="../global.js" type="module"></script>
  <script src="main.js" type="module"></script>

</body>
</html>
